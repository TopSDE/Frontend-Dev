<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Employee Table</h2>
    <!-- Table = HTML Ele. -->
    <!-- Here solid is default This is Equal To (=) we have disc or
    bullet in Unordered List -->
    <!-- cellspacing = distance btwn table and inner cell
    cellpadding = distance btwn innercell and the word -->
    <!-- border-collapse: collapse = Combine Table boarder and Cell border -->

    <table border="2px solid" 
    cellspacing="5px" cellpadding="2px"
    style="border-collapse: collapse;">
        
        <!-- Table row -->
        <tr>
            <!-- Table Heading -->
            <th>empId</th>
            <th>empName</th>
            <th>empSal</th>
        </tr>
        
        <tr>
            <!-- Table Data -->
            <td>1</td>
            <td>Punith</td>
            <td>100000</td>
        </tr>

        <tr>
            <td>2</td>
            <td>ABC</td>
            <td>90000</td>
        </tr>

    </table>
</body>
</html>
