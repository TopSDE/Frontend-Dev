<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table creation By using html</title>
</head>
<body>
    <h3>STUDENTS DATA</h3>
    <table border="2px solid" cellspacing="10px" cellpadding="5px" style="border-collapse: collapse;">
        <!-- table row -->
        <tr>
            <!-- table heading -->
            <th>Si.no</th>
            <th>Sname</th>
            <th>Sbranch</th>
            <th>Ssec</th>
            <th>SGrade</th>

        </tr>
        <tr>
            <!-- table data -->
            <td>1</td>
            <td>Srinu</td>
            <td>EEE</td>
            <td rowspan="2">B</td>
            <td>A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Aniket</td>
            <td>CSE</td>
            <!-- <td>B</td> -->
            <td>A+</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Vaishu</td>
            <td>ISE</td>
            <td rowspan="2">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Shiva</td>
            <td>Civil</td>
            <td>A</td>
            <!-- <td>A</td> -->
        </tr>
        <tr>
            <td>5</td>
            <td>Liki</td>
            <td>CSE</td>
            <td colspan="2">B</td>
            <!-- <td>B</td> -->
        </tr>
    </table>

</body>
</html>
