    <!-- ------------------- COMBINATOR SELECTOR ----------------------------- -->

    <!-- 
    2.Combinator selector = 
    Descendant(space) => (Children + Grand Children) are Targeted. Ex: div p {}, 
    child(>) => Targeted only for Children. Ex: div>p {},
    adjacent(+) => Target only next element. Ex: div+p, 
    General-sibling(~) => Target all(Here it is p) elements after 
    one particular element(Here it is div). Ex: div~p 
    -->

    <!-- ------------------- Pseudo-class selector(:) SELECTOR ----------------------------- -->

    <!-- 
    3.Pseudo-class selector(:) => 
    - first-child => To Target First Child of (Parent + Grand Parent),
    - last-child => To Target Last Child of (Parent + Grand Parent),
    - nth-child = To Target "nth Child" of (Parent + Grand Parent), 
    SYNTAX : .parent :nth-child(1) {
                background-color: blue;
            }

    2) .parent:nth-child(1) {
            background-color: blue;
        } -> IF THE SPACE IS NOT THERE IN BTWN ".parent" 
        and "nth-child(1)" means "nth-child(1)" will be
        applied for the "WHOLE DIV"

    - visited => To Change the Color of Visited Link,,
    - link => To Change the Color of Unvisited Link, 
    - active => To Change the Color of Working Link,
    SYNTAX : a:link {
        color: maroon;
    }

    - hover => To Change the Background-Color 
    of Hypertext When Hovered
    
    - focus = When "User Clicks" or 
    "When you reach it using the keyboard (Tab key)" 
    then only the Color of Link gets Changed to "aqua(Ex. Taken here)"
    and "This remains till the Focus is Removed"
    -->

    <div class="parent">
        <h1>
            P1
        </h1>

        <h1>
            P2
        </h1>

        <div class="child">
            <h1>
                P3
            </h1>

            <h1>
                P4
            </h1>

        </div>
        
        <h1>
            P5
        </h1>

        <h1>
            P6
        </h1>
    
    </div>

    <h1>
        P7
    </h1>

    <h1>
        P8
    </h1>

    <a class="am" href="">Amazon</a> 
    <!-- => IF HREF IS EMPTY THEN "STILL IT POINTS TO CURR PAGE" -->

    <a class="fp" href="#">Flipkart</a>
