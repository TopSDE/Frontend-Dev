<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            background-color: brown;
            color: rebeccapurple;
        }
    </style>

    <!-- 
    rel Meaning:
    - rel means relationship.
    - It is an HTML attribute defined by web standards.

    stylesheet Meaning:
    - stylesheet is a standard (reserved keyword) in HTML 
      used with rel to tell the browser that the linked file is CSS. 
    -->

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Inline CSS -->
    <p style="background-color: red; color: white;">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste, modi.</p>

    <!-- Internal CSS -->
    <span>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa, et.
    </span>

    <!-- External CSS -->
    <div>
        Lorem ipsum dolor sit amet consectetur, adipisicing 
        elit. Dignissimos, consequatur.
    </div>

</body>
</html>
